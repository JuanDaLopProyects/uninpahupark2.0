<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link rel="stylesheet" href="login.css">
</head>
<body>
  
    <h1><center>Inicio de sesión</center></h1>
    
    <div class="login">
        <form id="loginForm" method="post" action="regiusu.php">
            <div class="container">
                <div>
                    <img src="UninpahuParkLogo.jpg" alt="">
                </div>
                <div class="usuario">   
                    <label for="usuario">Usuario:</label>
                    <input type="text" class="form-control" id="usuario" placeholder="Escriba el nombre de usuario" name="usuario" required>
                </div>
                <div class="contraseña">
                    <label for="contraseña">Contraseña:</label>
                    <input type="password" class="form-control" id="pswd" placeholder="Ingrese la contraseña" name="pswd" required>
                </div>
            </div>
            <div class="remember">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Recordar
                </label>
            </div>
            <button type="submit" class="button">Iniciar sesión</button>
            <a href="regiusu.html">
                <button type="button" class="button">Registrarse</button>
            </a>
        </form>
    </div>

    <!-- JavaScript para redireccionar después de enviar el formulario -->
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            // Evitar el comportamiento predeterminado de envío del formulario
            event.preventDefault();
            // Obtener el nombre de usuario y contraseña del formulario
            var usuario = document.getElementById("usuario").value;
            var contraseña = document.getElementById("pswd").value;
            // Aquí puedes agregar lógica de validación si es necesario
            // Redirigir a la página HTML deseada después de iniciar sesión
            window.location.href = "pagprincipal.html"; 
        });
    </script>
      
</body>
</html>
